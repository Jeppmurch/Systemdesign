<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/kitchen.css">

  <script src="data/menu.js"></script>
  <script src="js/kit_view.js"></script>
  <script>
    window.onload = docLoaded(indexPageLoaded);
  </script>
</head>
<body>
  <section id="kitchenLeft">
  <div id="orders">
    <h1>{{ uiLabels.ordersInQueue }}</h1>
    <ol>
      <li v-for="(item, key) in orders" v-if="!item.done"> 
        {{ key }} : {{ item.orderItems.join(', ') }} 
        <button v-on:click="markDone(key)">
          {{uiLabels.ready}}
        </button>
      </li>
    </ol>
        <h1>{{ uiLabels.ordersFinished }}</h1>
    <ol>
      <li v-for="(item, key) in orders" v-if="item.done"> 
        {{ key }} : {{ item.orderItems.join(', ') }}
      </li>
    </ol>

  </div>
  
  </section>
  <section id="kitchenRight">
  <img src="pub_map_v1.jpg" height="200" width="200">
  
  <div id="order">
    <h3 id="batch">Batches </h3>
  
  </section>

  </div>





  <script src="js/kit_view.js"></script>
  <script src="/vue/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</body>
</html>
